  <div class="container-fluid text-center m-10">
  <h3>Create User Details</h3>
  </div>
<div class="card signup-form">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4"> UserName</label>
         <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && frm.userName.errors }" />
		 <div *ngIf="submitted && frm.userName.errors" class="invalid-feedback">
            <div *ngIf="frm.userName.errors.required">User Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
         <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && frm.email.errors }" />
		 <div *ngIf="submitted && frm.email.errors" class="invalid-feedback">
            <div *ngIf="frm.email.errors.required">Email is required</div>
            <div *ngIf="frm.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
	  <div class="form-group">
        <label class="col-md-4">Password</label>
		<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && frm.password.errors }" />
		<div *ngIf="submitted && frm.password.errors" class="invalid-feedback">
			<div *ngIf="frm.password.errors.required">Password is required</div>
			<div *ngIf="frm.password.errors.minlength">Password must be at least 6 characters</div>
		</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Confirm Password</label>
		<input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && frm.confirmPassword.errors }" />
		<div *ngIf="submitted && frm.confirmPassword.errors" class="invalid-feedback">
			<div *ngIf="frm.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="frm.confirmPassword.errors.CheckPasswordMatch">Passwords must match</div>			
		</div>		
      </div>	 
     <div class="form-group">
        <label class="col-md-4">Address</label>
		<input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && frm.address.errors }" />
		<div *ngIf="submitted && frm.address.errors" class="invalid-feedback">
				<div *ngIf="frm.address.errors.required">Address is required</div>
		</div>			
      </div>
  
      <div class="form-group text-right">
        <button type="submit" class="btn btn-primary">Create User</button>
      </div>
    </form>
  </div>
